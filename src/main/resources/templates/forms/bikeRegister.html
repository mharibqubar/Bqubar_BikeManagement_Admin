<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://thymeleaf.org"
      layout:decorate="_layout">
   <div layout:fragment="content">
    <!-- page content -->
        <div class="right_col" role="main">
          <div class="">

            <div class="page-title">
              <div class="title_left">
                <h3>BQUBAR</h3>
              </div>
            </div>

            <div class="clearfix">
            
            
            </div>

            <div class="row">
				
              <div class="col-md-12">
              <div class="x_panel">
                  <div class="x_title">
                    <h2>Add Product Details</h2>                 
                    <div class="clearfix"></div>
                    <span style="color:red" th:text="${errMsg} ? ${errMsg} : ''"></span>
                  </div>
				   <form id="demo-form" data-parsley-validate="" novalidate="" method="post" th:action="@{/addProduct}" th:object="${bike}" enctype="multipart/form-data">
				  <div class="col-md-6"> 
				       <div class="x_content">

                    <!-- start form for validation bikeTypes -->
                   
                    <label for="email">Bike Type * :</label>
                       <select th:field="*{bikeId}">
                       <option value="0">-- Select Bike--</option>
    					<option th:each="item : ${bikeTypes}" th:value="${item.getBikeId()}" th:text="${item.getBikeName()}">
   					 </option>
					</select> 
                      <br>
                      <label for="fullname">Brand  Name * :</label>
                      <input type="text" id="brand" class="form-control" name="brand" th:field="*{brand}" required>
                     <br>
                      <div><label for="email">Upload Bike Image * :</label>          
                      <div style="margin:10px 0 0 0;">
                      <input type="hidden" th:field="*{bikeImg}">
                     <input name="img" type="file" accept="image/*" multiple required />
                      </div>
                      </div>
                      <div>
                      <label for="email">Version * :</label>
                      <input type="text" id="version" class="form-control" name="version" data-parsley-trigger="change" th:field="*{version}" required>
                      <br>
                      </div>
                      
                      <div>
                           
                      <label for="email">Seating Capacity * :</label>
                      <input type="number" id="capacity" class="form-control" name="capacity" data-parsley-trigger="change" th:field="*{seatCapacity}" required="">                    
                      <br>
                      </div> 
                      
                      
                      <label for="email">Mileage * :</label>
                      <input type="number" id="mileage" class="form-control" name="mileage" data-parsley-trigger="change" th:field="*{mileage}" required> 
<br>
                           <label for="email">Model * :</label>
                      <input type="text" id="model" class="form-control" name="model" data-parsley-trigger="change" th:field="*{model}" required="">
<br>
						
						     <label for="email">Fuel Type * :</label>
                      <select name="fuel" id="fuel" th:field="*{fuelType}" class="form-control">
                      <option th:value="''" >-- Select Fuel --</option>
                      <option th:value="'Petrol'" th:text="Petrol"></option>
                      <option th:value="'Diesel'" th:text="Diesel"></option>
                      <option th:value="'LPG'" th:text="LPG"></option>
                      <option th:value="'CNG'" th:text="CNG"></option>
                      <option th:value="'Electric'" th:text="Electric"></option>
                      <option th:value="'Ethanol'" th:text="Ethanol"></option>
                      <option th:value="'Hybrid'" >Hybrid(Electric + Petrol)</option>
                      </select>
<br>
                      
                          <label for="message">About :</label>
                          <textarea th:field="*{about}" id="about" required="required" class="form-control" name="about" data-parsley-trigger="keyup" data-parsley-minlength="20" data-parsley-maxlength="100" data-parsley-minlength-message="Come on! You need to enter at least a 20 caracters long comment.." data-parsley-validation-threshold="10"></textarea>

                          <br>                    

                  </div>
				  
				  </div>
				  
				   <div class="col-md-6"> 
				  
				       <div class="x_content">
                      <label for="fullname">Safety * :</label>
                      <input type="text" id="safety" class="form-control" name="safety" th:field="*{safety}" required="">
                      <br>
                      <label for="email">Engine * :</label>
                      <input type="text" id="engine" class="form-control" name="engine" data-parsley-trigger="change" th:field="*{engine}" required="">
<br>
                      <label for="email">Price * :</label>
                      <input type="number" id="price" class="form-control" name="price" data-parsley-trigger="change" th:field="*{price}" required="">
<br>
                      <div><label for="email">Colors * :</label>
                      <input type="hidden" id="colors" value="red" th:field="*{colors}"/>
                      <div style=" display: flex;">
                      <div class="redcl" th:onclick="'javascript:getColor(this)'"></div>
                      <div class="blackcl" th:onclick="'javascript:getColor(this)'"></div>
                      <div class="blulecl" th:onclick="'javascript:getColor(this)'"></div>
                      <div class="yellowcl" th:onclick="'javascript:getColor(this)'"></div>
                      <div class="whitecl" th:onclick="'javascript:getColor(this)'"></div>
                      </div>
                      </div>

<br>
                      <label for="email">Web Link * :</label>
                      <input type="text" th:field="*{link}" id="link" class="form-control" name="link" data-parsley-trigger="change" required>
<br>
                   
    
                      <label for="email">Wheels * :</label>
                      <input type="text" th:field="*{wheels}" id="wheels" class="form-control" name="wheels" data-parsley-trigger="change" required="">
<br>
                      
                       <label for="email">Transmission * :</label>
                      <input type="text" th:field="*{transmission}" id="transmission" class="form-control" name="transmission" data-parsley-trigger="change" required="">
<br>
                      
                       <input type="submit" class="btn btn-primary" value="Submit">
                    <!-- end form for validations   <a th:href="@{/bikePreview}" class="btn btn-primary"> Submit</a> -->
                  </div>
				  </div>
				 </form>
                </div>
              </div>

            </div>
          </div>
        </div>
        <!-- /page content -->
   
   </div>
   </html>
